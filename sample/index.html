<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<button onclick="selectMultipleFiles()">Open multiple files</button> <br /><br />
	</body>
	<script type="text/javascript">
		'use strict';
		
		let Dialog = require('./main.js').Dialog;
		
		function selectMultipleFiles() {
			Dialog.open(null, true, null, function(err, filePath) {
				if(err) {
		          console.error(err);
		        }else{
		          console.log(filePath);
		        }
			});
		}
		
	</script>
</html>
